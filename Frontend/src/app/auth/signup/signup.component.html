<div class="w-full h-full flex flex-col justify-center items-center gap-4">
  <img src="assets/auth/logo-blue.png" class="rounded-full h-42 w-32" alt="" />
  <h1 class="font-semibold text-[25px]">SignUp to your account</h1>
  <div class="w-full">
    <form action="" class="max-w-[500px] w-full h-full flex flex-col gap-4">
      <div>
        <div>
          <label
            for="firstName"
            class="block text-sm font-medium leading-6 text-gray-900"
            >First name</label
          >
          <div class="mt-2">
            <input
              id="firstName"
              type="text"
              autocomplete="first-name"
              required
              placeholder="John"
              class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:border-transparent focus:ring-inset focus:ring-charte-blue sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div>
          <label
            for="lastName"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Last name</label
          >
          <div class="mt-2">
            <input
              id="lastName"
              type="text"
              autocomplete="last name"
              required
              placeholder="Doe"
              class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:border-transparent focus:ring-inset focus:ring-charte-blue sm:text-sm sm:leading-6"
            />
          </div>
        </div>
      </div>
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Email address</label
        >
        <div class="mt-2">
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            placeholder="JohnDoe@3il.fr"
            class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:border-transparent focus:ring-inset focus:ring-charte-blue sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Password</label
        >
        <div class="mt-2">
          <input
            id="password"
            type="password"
            autocomplete="password"
            required
            placeholder="Password"
            class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:border-transparent focus:ring-inset focus:ring-charte-blue sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="mt-2 flex w-full justify-center rounded-md bg-charte-blue px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#1f8997] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>
