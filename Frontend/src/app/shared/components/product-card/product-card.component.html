<div
  *ngIf="!isDeleted && disponibilityDays.includes(getDay())"
  class="h-[370px] w-full flex flex-col gap-2 p-4 rounded-[15px] bg-white"
>
  <div class="h-full w-full">
    <img
    *ngIf="imagePath != null"
    [src]="imagePath"
      class="max-h-full max-w-full rounded-[15px] object-cover h-[250px] w-full"
      alt=""
    />
    <img
    *ngIf="imagePath == null"
    [src]="'../../../assets/products/product.jpg'"
      class="max-h-full max-w-full rounded-[15px] object-cover h-[250px] w-full"
      alt=""
    />
  </div>
  <div class="w-full h-full flex justify-between">
    <p>{{ product.name }}</p>
    <p>{{ product.price }}</p>
  </div>
  <button

    class="w-full h-full flex justify-between bg-charte-blue rounded-[15px] cursor-pointer text-white p-2"
    (click)="addItem(product)"
  >
    Ajouter au panier
  </button>
  <span class="text-green-400" *ngIf="showSuccess">Ajout effectuer, voir le panier en haut Ã  droite</span>
</div>
