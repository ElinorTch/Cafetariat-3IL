<div class="w-full flex justify-center items-center">
  <div class="mt-5 flex flex-col gap-10 max-w-[1032px]">
    <button 
        (click)="showCreateProduct = true" 
        class="flex items-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-300 ease-in-out shadow-md"
        aria-label="Ajouter un nouvel item">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
        Ajouter un item
        </button>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 text-center"
    >
      <app-dashboard-card
        class="text-charte-blue"
        [value]="pendingReservations"
        description="Commandes en cours"
      ></app-dashboard-card>
      <app-dashboard-card
        class="text-green-600"
        [value]="completedReservations"
        description="Commandes traitées"
      ></app-dashboard-card>
      <app-dashboard-card
        class="text-red-500"
        [value]="canceledReservations"
        description="Commandes annulées"
      ></app-dashboard-card>
    </div>

    <div class="flex flex-col gap-5">
      <div
        class="flex gap-5 sm:gap-10 text-gray-500 font-medium border-b border-gray-300 pb-2"
      >
        <a
          [ngClass]="{ 'text-charte-blue': selected == 'tout' }"
          class="cursor-pointer"
          (click)="getReservations()"
          >Tout</a
        >
        <a
          [ngClass]="{ 'text-charte-blue': selected == 'pending' }"
          class="hover:text-charte-blue cursor-pointer"
          (click)="getReservations('pending')"
          >En cours</a
        >
        <a
          [ngClass]="{ 'text-green-600': selected == 'completed' }"
          class="hover:text-green-600 cursor-pointer"
          (click)="getReservations('completed')"
          >Traitee</a
        >
        <a
          [ngClass]="{ 'text-red-500': selected == 'canceled' }"
          class="hover:text-red-500 cursor-pointer"
          (click)="getReservations('canceled')"
          >Canceled</a
        >
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-5">
        <app-reservation-card
          *ngFor="let reservation of reservations"
          [numberOfProducts]="reservation.reservationItem.length"
          [price]="getTotalOfPrice(reservation)"
          [status]="reservation.status"
          [reservationDate]="reservation.createdAt"
          (click)="openDialog(reservation)"
        ></app-reservation-card>
        <app-create-product *ngIf="showCreateProduct == true" (close)="handleClosePopup()">
        </app-create-product>
      </div>
    </div>
  </div>
</div>
